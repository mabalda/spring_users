<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Admin panel</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="user.js"></script>
    <script type="text/javascript" src="authorized_user.js"></script>
    <script type="text/javascript" src="all_users.js"></script>
    <script type="text/javascript" src="create_new_user.js"></script>
    <script type="text/javascript" src="form_to_delete.js"></script>
    <script type="text/javascript" src="delete_user.js"></script>
    <script type="text/javascript" src="form_to_update.js"></script>
    <script type="text/javascript" src="update_user.js"></script>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-text text-white" id="navbar-email"></span>
    <a class="navbar-text nav justify-content-end text-decoration-none" href="/logout">
      Logout
    </a>
  </div>
</nav>

<div class="container-fluid">

  <nav class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block p-0 bg-white sidebar collapse">
      <div class="position-sticky pt-3" style="width: border-box">
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="#" class="nav-link active" aria-current="page">
              Admin
            </a>
          </li>
          <li class="nav-item">
            <a href="/user_page" class="nav-link" aria-current="page">
              User
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 pt-3 bg-light" style="height: 900px">
      <h1><b>Admin panel</b></h1>
        <ul class="nav nav-tabs pt-3" id="myTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="table-tab" data-bs-toggle="tab" data-bs-target="#table-tab-pane" type="button" role="tab" aria-controls="table-tab-pane" aria-selected="true">Users table</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="new-user-tab" data-bs-toggle="tab" data-bs-target="#new-user-tab-pane" type="button" role="tab" aria-controls="new-user-tab-pane" aria-selected="false">New User</a>
            </li>
        </ul>

        <div class="tab-content">

            <!-- Users table -->
            <div class="tab-pane fade show active" id="table-tab-pane" role="tabpanel" aria-labelledby="table-tab" tabindex="0">
                <ul class="list-group">
                    <li class="list-group-item bg-light"><h5><b>All users</b></h5></li>
                    <li class="list-group-item">
                        <div class="p-2">
                            <table class="table table-striped table-borderless border-top" id="table_all_users">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Имя</th>
                                    <th>Username</th>
                                    <th>Email</th>
                                    <th>Возраст</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody id="users_table">
                                </tbody>
                            </table>
                        </div>
                    </li>
                </ul>
            </div>

            <!-- New user form -->
            <div class="tab-pane fade" id="new-user-tab-pane" role="tabpanel" aria-labelledby="new-user-tab" tabindex="0">
                <ul class="list-group">
                    <li class="list-group-item bg-light"><h5><b>Add new user</b></h5></li>
                    <li class="list-group-item">
                        <form id="new-user-form" class="mx-auto pb-3" style="width: 400px;">
                            <div class="mb-3">
                                <label for="newUser-name" class="form-label fw-bold d-flex justify-content-center">Name</label>
                                <input type="text" class="form-control" id="newUser-name" name="name" placeholder="Name">
                            </div>
                            <div class="mb-3">
                                <label for="newUser-username" class="form-label fw-bold d-flex justify-content-center">Username</label>
                                <input type="text" class="form-control" id="newUser-username" name="username" placeholder="Username">
                            </div>
                            <div class="mb-3">
                                <label for="newUser-email" class="form-label fw-bold d-flex justify-content-center">Email</label>
                                <input type="email" class="form-control" id="newUser-email" name="email" placeholder="Email">
                            </div>
                            <div class="mb-3">
                                <label for="newUser-age" class="form-label fw-bold d-flex justify-content-center">Age</label>
                                <input type="text" class="form-control" id="newUser-age" name="age" placeholder="Age">
                            </div>
                            <div class="mb-3">
                                <label for="newUser-password" class="form-label fw-bold d-flex justify-content-center">Password</label>
                                <input type="password" class="form-control" id="newUser-password" name="password" placeholder="Password">
                            </div>
                            <div class="mb-3">
                                <label for="newUser-role" class="form-label fw-bold d-flex justify-content-center">Role</label>
                                <select class="form-select" multiple size="2" id="newUser-role" name="roles">
                                    <option value="ROLE_ADMIN">ADMIN</option>
                                    <option value="ROLE_USER">USER</option>
                                </select>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="button" class="btn btn-success" id="create-button">Add new user</button>
                            </div>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </main>
  </nav>
</div>

<!-- Modal components -->
<!-- Modal component for edit user -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body mx-auto">
                <form id="edit-user-form">
                    <div class="mb-3">
                        <label for="userForUpdate-id" class="form-label"><b>ID</b></label>
                        <input type="text" class="form-control" id="userForUpdate-id" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="userForUpdate-name" class="form-label mx-auto"><b>Name</b></label>
                        <input type="text" class="form-control" id="userForUpdate-name">
                    </div>
                    <div class="mb-3">
                        <label for="userForUpdate-username" class="form-label mx-auto"><b>Username</b></label>
                        <input type="text" class="form-control" id="userForUpdate-username">
                    </div>
                    <div class="mb-3">
                        <label for="userForUpdate-email" class="form-label mx-auto"><b>Email</b></label>
                        <input type="email" class="form-control" id="userForUpdate-email">
                    </div>
                    <div class="mb-3">
                        <label for="userForUpdate-age" class="form-label mx-auto"><b>Age</b></label>
                        <input type="number" class="form-control" id="userForUpdate-age">
                    </div>
                    <div class="mb-3">
                        <label for="userForUpdate-password" class="form-label mx-auto"><b>Password</b></label>
                        <input type="password" class="form-control" id="userForUpdate-password" name="" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="userForUpdate-role" class="form-label mx-auto"><b>Role</b></label>
                        <select class="form-select" multiple size="2" id="userForUpdate-role">
                            <option value="ROLE_ADMIN">ADMIN</option>
                            <option value="ROLE_USER">USER</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="edit-button" value="" data-bs-dismiss="modal">Edit</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal component for delete user -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body mx-auto">
                <form>
                    <div class="mb-3">
                        <label for="userForDelete-id" class="form-label"><b>ID</b></label>
                        <input type="text" class="form-control" id="userForDelete-id" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="userForDelete-name" class="form-label mx-auto"><b>Name</b></label>
                        <input type="text" class="form-control" id="userForDelete-name" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="userForDelete-username" class="form-label mx-auto"><b>Username</b></label>
                        <input type="text" class="form-control" id="userForDelete-username" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="userForDelete-email" class="form-label mx-auto"><b>Email</b></label>
                        <input type="email" class="form-control" id="userForDelete-email" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="userForDelete-age" class="form-label mx-auto"><b>Age</b></label>
                        <input type="text" class="form-control" id="userForDelete-age" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="userForDelete-password" class="form-label mx-auto"><b>Password</b></label>
                        <input type="password" class="form-control" id="userForDelete-password" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="userForDelete-role" class="form-label mx-auto"><b>Role</b></label>
                        <select class="form-select" multiple size="2" id="userForDelete-role" disabled>
                            <option value="ROLE_ADMIN">ADMIN</option>
                            <option value="ROLE_USER">USER</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" id="delete-button" value="" data-bs-dismiss="modal">Delete</button>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>


</body>
</html>
