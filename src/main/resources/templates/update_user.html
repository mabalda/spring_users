<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Изменение пользователя</title>
</head>
<body>

<form th:method="post" th:action="@{/update_user}" th:object="${user}">
    <label for="id">Id</label>
    <input readonly type="text" th:field="${user.id}" id="id">

    <br>

    <label for="name">Name</label>
    <input type="text" th:field="${user.name}" id="name">

    <br>

    <label for="email">Email</label>
    <input type="text" th:field="${user.email}" id="email">

    <br>

    <label for="age">Age</label>
    <input type="text" th:field="${user.age}" id="age">

    <br>

    <input type="submit" value="Update user"/>
</form>

</body>
</html>
