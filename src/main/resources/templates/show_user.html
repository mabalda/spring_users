<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>User page</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="user.js"></script>
    <script type="text/javascript" src="authorized_user.js"></script>
    <script type="text/javascript" src="user_want_to_be_admin.js"></script>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-text text-white" id="navbar-email"></span>
    <a class="navbar-text nav justify-content-end text-decoration-none" href="/logout">
      Logout
    </a>
  </div>
</nav>


<div class="container-fluid">

    <nav class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block p-0 bg-white sidebar collapse">
            <div class="position-sticky pt-3" style="width: border-box">
                <ul class="nav nav-pills flex-column mb-auto" id="sidebar-items">
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 pt-3 bg-light" style="height: 900px">
            <h1><b>User information-page</b></h1>

            <ul class="list-group pt-3" id="user-content">
                <li class="list-group-item bg-light"><h5><b>About user</b></h5></li>
                <li class="list-group-item">
                    <div class="p-2">
                        <table class="table table-striped table-borderless border-top">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Имя</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Возраст</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody id="user_row">
                                <td id="user-id"></td>
                                <td id="user-name"></td>
                                <td id="user-username"></td>
                                <td id="user-email"></td>
                                <td id="user-age"></td>
                                <td id="user-roles"></td>
                            </tbody>
                        </table>
                    </div>
                </li>
                <li class="d-flex justify-content-center pt-3">
                    <button type="button" class="btn btn-danger invisible" id="request-for-admin-button" value="">WANT TO BE ADMIN</button>
                </li>
            </ul>
        </main>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>


</body>
</html>
