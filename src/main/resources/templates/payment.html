<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Pay</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="authorized_user.js"></script>
    <script type="text/javascript" src="payment.js"></script>
    <script src="https://yookassa.ru/checkout-widget/v1/checkout-widget.js"></script>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-text text-white" id="navbar-email"></span>
    <a class="navbar-text nav justify-content-end text-decoration-none" href="/logout">
      Logout
    </a>
  </div>
</nav>

<div class="container-fluid">

    <nav class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block p-0 bg-white sidebar collapse">
            <div class="position-sticky pt-3" style="width: border-box">
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="/user_page" class="nav-link" aria-current="page">
                            User
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link active" aria-current="page">
                            Pay
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 pt-3 bg-light" style="height: 900px">
            <h1><b>Payment page</b></h1>

            <ul class="list-group pt-3" id="user-content">
                <li class="list-group-item bg-light"><h5><b>Pay</b></h5></li>
                <li class="list-group-item">
                    <div class="p-2">

                        <div id="payment-form"></div>

                        <form id="requestForPaymentForm" class="mx-auto pb-3" style="width: 400px;">
                            <div class="mb-3">
                                <label for="amountValue" class="form-label fw-bold d-flex justify-content-center">Сумма оплаты</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="amountValue">
                                    <span class="input-group-text">RUB</span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label fw-bold d-flex justify-content-center">Комментарий</label>
                                <input type="text" class="form-control" id="description">
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="button" class="btn btn-primary" id="payment-button">Оплатить</button>
                            </div>
                        </form>

                    </div>
                </li>
            </ul>
        </main>
    </nav>
</div>

</body>
</html>
