<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>

<form method="post" th:href="@{/login}" th:object="${user}">
  <label for="name">Name</label>
  <input type="text" th:field="${user.name}" id="name">

  <br>

  <label for="username">Username</label>
  <input type="text" th:field="${user.username}" id="username">

  <br>

  <label for="email">Email</label>
  <input type="text" th:field="${user.email}" id="email">

  <br>

  <label for="age">Age</label>
  <input type="text" th:field="${user.age}" id="age">

  <br>

  <label for="password">Password</label>
  <input type="text" th:field="${user.password}" id="password">

  <br>

  <input type="submit" value="Create"/>
</form>

</body>
</html>
