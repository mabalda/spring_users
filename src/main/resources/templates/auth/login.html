<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Вход</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

</head>
<body id="body">

<div class="container mt-5 text-center w-25">

    <h1 class="mb-3 text-lg-start"><b>Please sign in</b></h1>

    <form name="f" method="post" action="/login">

        <input class="form-control" type="text" name="username" id="username" placeholder="Username" aria-label="default input example"/>

        <input class="form-control" type="password" name="password" id="password" placeholder="Password" aria-label="default input example"/>
        <br/>
        <button type="submit" class="btn btn-primary form-control">Sign in</button>
        <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#telegramUsernameModal">Забыли пароль?</button>

        <div th:if="${param.error}" style="color: red">
            Неправильные имя или пароль
        </div>
    </form>
</div>

<div class="modal fade" id="telegramUsernameModal" tabindex="-1" aria-labelledby="telegramUsernameModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="telegramUsernameModalLabel">Восстановление пароля</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                <form id="telegramUsernameForm">
                    <label>Введите имя пользователя из Telegram</label>
                    <input class="form-control" type="text" name="telegramUsername" id="telegramUsernameInput" placeholder="Telegram username" />
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary" id="telegramUsernameButton">Отправить код</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="telegramCodeModal" tabindex="-1" aria-labelledby="telegramCodeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="telegramCodeModalLabel">Восстановление пароля</h5>
            </div>
            <div class="modal-body">
                <form id="telegramCodeForm">
                    <input class="visually-hidden" id="telegramUsernameForCode" value="" />
                    <label>Введите код из Telegram</label>
                    <input class="form-control" type="text" name="telegramCode" id="telegramCode" placeholder="Code" />
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="telegramCodeButton">Хочу восстановить пароль</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="resetPasswordModal" tabindex="-1" aria-labelledby="resetPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="resetPasswordModalLabel">Восстановление пароля</h5>
            </div>
            <div class="modal-body">
                <form id="resetPasswordForm">
                    <input class="visually-hidden" id="telegramUsernameForPassword" value="" />
                    <label>Введите новый пароль</label>
                    <input class="form-control" type="password" name="newPassword" id="newPassword" placeholder="New password" />
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="resetPasswordButton" data-bs-dismiss="modal">Сохранить пароль</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="password.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
